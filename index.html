<!DOCTYPE html>
<html>
<head>
  <title>War</title>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="war-header">
      <h1 class="war">War</h1>
    </div>
    <div class="header2"></div>

    <div class="clickers" id="clickers">
      <h1 class="rules" id="rules" onclick="rulesFunction()">Rules</h1>

    </div>
    <div class="reset" id="reset"></div>
    <div class="scores" id="scores">
      <p class="computerScore" id="computerScore"></p>
      <p class="playerScore" id="playerScore"></p>
    </div>

<script src="js/main.js"></script>
</body>
</html>
